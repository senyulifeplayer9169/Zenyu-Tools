<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life | 复利计算器</title>
    <style>
        :root { --primary: #00ff41; --bg: #0d0d0d; --card: #1a1a1a; --text: #e0e0e0; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', Courier, monospace; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding-top: 20px; }
        .back-link { color: #888; text-decoration: none; font-size: 0.9rem; margin-bottom: 20px; font-family: 'Segoe UI', sans-serif;}
        .back-link:hover { color: var(--primary); }
        .container { background: var(--card); padding: 2rem; border-radius: 15px; border: 2px solid var(--primary); box-shadow: 0 0 20px rgba(0, 255, 65, 0.2); width: 90%; max-width: 400px; }
        h1 { color: var(--primary); text-align: center; font-size: 1.5rem; margin-bottom: 1.5rem; text-transform: uppercase; letter-spacing: 2px; margin-top: 0;}
        .input-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.8rem; color: #888; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: var(--primary); border-radius: 5px; box-sizing: border-box; font-size: 1rem; outline: none; }
        input:focus { border-color: var(--primary); }
        .result-box { margin-top: 2rem; padding: 1rem; background: #000; border-radius: 10px; border-left: 4px solid var(--primary); }
        .result-label { font-size: 0.8rem; color: #888; }
        .result-value { font-size: 1.8rem; color: var(--primary); font-weight: bold; margin-top: 5px; }
        .footer { text-align: center; margin-top: 1.5rem; font-size: 0.7rem; color: #555; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← 返回大厅 (Back to Lobby)</a>
    
    <div class="container">
        <h1>Game of Life</h1>
        <div class="input-group">
            <label>初始本金 (Starting Gold)</label>
            <input type="number" id="principal" value="0" oninput="calculate()">
        </div>
        <div class="input-group">
            <label>每月投入 (Monthly Top-up)</label>
            <input type="number" id="monthly" value="200" oninput="calculate()">
        </div>
        <div class="input-group">
            <label>预期回报 (Annual Return %)</label>
            <input type="number" id="rate" value="6" oninput="calculate()">
        </div>
        <div class="input-group">
            <label>投资年限 (Years to Play)</label>
            <input type="number" id="years" value="10" oninput="calculate()">
        </div>

        <div class="result-box">
            <div class="result-label">预计总资产为:</div>
            <div class="result-value" id="totalResult">RM 0.00</div>
        </div>
        <p class="footer">复利是你的自动挂机脚本</p>
    </div>

    <script>
        function calculate() {
            const P = parseFloat(document.getElementById('principal').value) || 0;
            const PMT = parseFloat(document.getElementById('monthly').value) || 0;
            const r = (parseFloat(document.getElementById('rate').value) || 0) / 100 / 12;
            const n = (parseFloat(document.getElementById('years').value) || 0) * 12;

            let futureValue = 0;
            if (r === 0) {
                futureValue = P + (PMT * n);
            } else {
                futureValue = P * Math.pow(1 + r, n) + PMT * (Math.pow(1 + r, n) - 1) / r;
            }

            document.getElementById('totalResult').innerText = "RM " + futureValue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }
        calculate();
    </script>
</body>
</html>
